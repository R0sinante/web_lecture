<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마지막 테스트</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="https://images.velog.io/images/milkyway/post/4b6bec16-34ed-4d40-acb7-23d596bb497e/HTML%20logo.jpeg" alt="" class="pic">
        <h1 class="head">HTML, CSS 마지막 실습하기</h1>
    </header>

    <nav>
        <ul>
            <li>
                <a href="" class="li">홈</a>
            </li>
            <li>
                <a href="https://www.google.co.kr/" class="li">구글링하기</a>
            </li>
            <li>
                <a href="javascript:void(0);" id="login-link">로그인</a>
            </li>
        </ul>
    </nav>

    <section>
        <div class="table">
            <h2>오늘의 시간표</h2>
            <table>
                <tr>
                    <td></td>
                    <th>5월 17일 화요일</th>
                </tr>
                <tr>
                    <th>1교시</th>
                    <td>HTML 코드 작성</td>
                </tr>
                <tr>
                    <th>2교시</th>
                    <td>CSS 코드 작성</td>
                </tr>
                <tr>
                    <th>3교시</th>
                    <td rowspan="2">화면 완성하기</td>
                </tr>
                <tr>
                    <th>4교시</th>
                <tr>
                    <th colspan="2">점심시간</th>
                </tr>
                <tr>
                    <th>5교시</th>
                    <td rowspan="2">javascript 공부</td>
                </tr>
                <tr>
                    <th>6교시</th>
                </tr>
            </table>
        </div>

        <div class="login">
            <h2>회원가입하기</h2>
            <form action="" class="form">
                <label for="id">아이디</label>
                <input type="text" id="id" placeholder="아이디를 입력하세요" required>
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                <button type="submit">제출</button>
            </form>
        </div>
    </section>

    <footer>
        <p>이규진에 의해 2022년 5월 17일 작성됨</p>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
